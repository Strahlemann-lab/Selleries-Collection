<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Römische Zahlen</title>
       <script src="script/römische-zahlen.js"></script>
       <link rel="stylesheet" type="text/css" href="css/style-römische-zahlen.css">
    </head>

    <body>
        <div class="roem-überschrift">
            <h1>Zahlen in Roemischer schreibweise</h1>
        </div>  
        <div class="roem-input">
            <input id="in" placeholder="Welche Zahl willst du in Roemischer Schreibweise">
            <button onclick="convert()">Umwandeln</button>
        </div>
        <div class="roem-warnung">
            <p id="roem.zahlwarnung"></p>
            <div class="roem-warnung-bild" id="bild-container"></div>
        </div>
        <div class="roem-antwort">
            <p id="roem.loesung">Deine Zahl entspricht: ... </p>
        </div>
    </body>
